<mat-toolbar>
  <div class="toolbar-content">
    <div class="left-section">
      <mat-icon class="main-icon">biotech</mat-icon>
      <span class="title">{{ title }}</span>
    </div>
    <div class="center-section">
      <!-- Empty center section -->
    </div>
    <div class="right-section">
      <!-- Authenticated Navigation -->
      <ng-container *ngIf="isAuthenticated">
        <button 
          mat-button 
          routerLink="/compounds" 
          routerLinkActive="active-nav"
          [routerLinkActiveOptions]="{exact: false}"
          class="nav-button">
          <mat-icon>dashboard</mat-icon>
          <span class="button-text">Gallery</span>
        </button>
        <button 
          mat-button 
          routerLink="/starred" 
          routerLinkActive="active-nav"
          [routerLinkActiveOptions]="{exact: false}"
          class="nav-button starred-button">
          <mat-icon>star</mat-icon>
          <span class="button-text" [matBadge]="starredCount" 
                [matBadgeHidden]="starredCount === 0"
                matBadgeColor="accent"
                matBadgeSize="small"
                matBadgePosition="above after">Starred</span>
        </button>
        <button 
          mat-button 
          routerLink="/periodic-table" 
          routerLinkActive="active-nav"
          [routerLinkActiveOptions]="{exact: false}"
          class="nav-button periodic-table-button">
          <mat-icon>table_chart</mat-icon>
          <span class="button-text">Periodic Table</span>
        </button>


      </ng-container>

      <!-- Authentication Section -->
      <div class="auth-section" *ngIf="!isAuthenticated">
        <button mat-button routerLink="/login" class="nav-button">
          <mat-icon>login</mat-icon>
          <span class="button-text">Login</span>
        </button>
        <button mat-raised-button routerLink="/register" class="register-button">
          <span class="button-text">Sign Up</span>
        </button>
      </div>

      <!-- User Menu -->
      <div class="user-menu" *ngIf="isAuthenticated && currentUser">
        <button mat-button [matMenuTriggerFor]="userMenu" class="user-button">
          <mat-icon>account_circle</mat-icon>
          <span class="button-text">{{ currentUser.username }}</span>
          <mat-icon>arrow_drop_down</mat-icon>
        </button>
        <mat-menu #userMenu="matMenu">
          <button mat-menu-item routerLink="/profile">
            <mat-icon>person</mat-icon>
            <span>Profile</span>
          </button>
          <button mat-menu-item (click)="logout()">
            <mat-icon>logout</mat-icon>
            <span>Logout</span>
          </button>
        </mat-menu>
      </div>
    </div>
  </div>
</mat-toolbar>

<main class="main-content">
  <router-outlet />
</main>
